        body {
            font-family: 'Inter', sans-serif;
        }
        .slide {
            display: none;
        }
        .slide.active {
            display: flex;
        }
        /* Custom animation for slide transitions */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        /* Custom styles for activity text areas */
        textarea {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: white;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>

            // Slide 7: NEW REBUTTAL STRATEGY SLIDE
            {

                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400 mr-5 flex-shrink-0"><path d="M11 1.07C7.5 1.5 5 4.5 5 8v4c0 1.5-1.1 2.8-2.5 3L2 16h20l-.5-1c-1.4-.2-2.5-1.5-2.5-3V8c0-3.5-2.5-6.5-6-7.07"/><path d="M10 21h4c0 1.1-.9 2-2 2s-2-.9-2-2z"/></svg>

        let currentSlide = 0;
        const presentationContainer = document.getElementById('presentation-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slideCounter = document.getElementById('slide-counter');

        function renderSlides() {
            presentationContainer.innerHTML = '';
            slidesData.forEach((slide, index) => {
                const slideEl = document.createElement('div');
                slideEl.className = 'slide w-full h-full flex-col items-center justify-center p-4';
                if (index === currentSlide) {
                    slideEl.classList.add('active', 'fade-in');
                }
                slideEl.innerHTML = slide.content;
                presentationContainer.appendChild(slideEl);
            });
            updateNav();
        }

        function updateNav() {
            slideCounter.textContent = `Slide ${currentSlide + 1} / ${slidesData.length}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slidesData.length - 1;
        }
        
        function showSlide(index) {
            // Remove active and fade-in from all
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active', 'fade-in'));
            
            const slides = document.querySelectorAll('.slide');
            if (slides[index]) {
                slides[index].classList.add('active');
                // We re-add fade-in to trigger the animation
                setTimeout(() => slides[index].classList.add('fade-in'), 10);
            }
            updateNav();
        }

        nextBtn.addEventListener('click', () => {
            if (currentSlide < slidesData.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextBtn.click();
            } else if (e.key === 'ArrowLeft') {
                prevBtn.click();
            }
        });

        // Initial render
        renderSlides();

    </script>
</body>
</html>
